<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <title>CAS-FEE: Projekt 1: ToDo-Applikation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&family=Roboto:wght@300&display=swap"
          rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
            integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer>
    </script>

    <link rel="stylesheet" href="styles/index.css">

    <script src="scripts/todo-controller.js" type="module"></script>

    <!-- todo-item-list -->
    <script id="todo-item-list-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="todo-item-list-entry">
                <div class="todo-item-list-entry-due-date">
                    {{dueDate}}
                </div>
                <div class="todo-item-list-entry-priority">
                    {{priority}}
                </div>
                <div class="todo-item-list-entry-done">
                    <input type="checkbox" id="done-1" name="done" disabled="disabled" checked>
                    <label for="done-1">Erledigt</label>
                </div>
                <div class="todo-item-list-entry-name">
                    {{name}}
                </div>
                <div class="todo-item-list-entry-description">
                    {{description}}
                </div>
                <div class="todo-item-list-entry-created">
                    {{creationDate}}
                </div>
                <div class="todo-item-list-entry-edit">
                    <button class="todo-button" type="button">
                        <img class="todo-button-image" src="assets/edit-light.svg" alt="edit todo entry"/>
                    </button>
                </div>
                <div class="todo-item-list-entry-delete">
                    <button class="todo-button" type="button">
                        <img class="todo-button-image" src="assets/delete-light.svg" alt="delete todo entry"/>
                    </button>
                </div>
            </div>
        {{else}}
            <div class="todo-item-list-no-entry">
                Keine Pendenzen vorhanden!
            </div>
        {{/each}}

    </script>

</head>

<body>
<header>
    <div class="todo-header">
        <div class="todo-header-title">
            Pendenzenliste
        </div>
        <div class="todo-header-theme">
            <button class="todo-button" type="button">
                <img class="todo-button-image" src="./assets/theme-light.svg" alt="Theme selection"/>
            </button>
        </div>
        <div class="todo-header-info">
            <button class="todo-button" type="button">
                <img class="todo-button-image" src="./assets/info-light.svg" alt="Theme selection"/>
            </button>
        </div>
    </div>
</header>

<main>
    <div class="todo-action-bar">
        <div class="todo-action-bar-sort">
            <label class="todo-selector">Sortierung:
                <select class="todo-select" name="sort-selector" id="sort-select">
                    <option value="priority" selected>Priorität</option>
                    <option value="due-date">Fälligkeit</option>
                    <option value="name">Name</option>
                    <option value="creation-date">Erstellung</option>
                </select>
            </label>
        </div>
        <div class="todo-action-bar-direction">
            <label>Richtung:</label>
            <button class="todo-button" type="button">A>Z</button>
        </div>
        <div class="todo-action-bar-filter">
            <label class="todo-selector">Anzeige:
                <select class="todo-select" name="filter-selector" id="filter-select">
                    <option value="all" selected>alle Pendenzen</option>
                    <option value="not-done">offene Pendenzen</option>
                    <option value="over-due">überfällige Pendenzen</option>
                </select>
            </label>
        </div>
        <div class="todo-action-bar-add">
            <button class="todo-button" type="button">
                <img class="todo-button-image" src="assets/add-light.svg" alt="add item"/>
            </button>
        </div>
    </div>

    <div class="todo-item-list-container"></div>

    <div class="todo-edit-item">
        <div class="todo-edit-item-title">
            <div class="todo-edit-item-name">
                <label for="edit-item-name">Name</label>
                <input type="text" name="name" id="edit-item-name" value="">
            </div>
            <div class="todo-edit-item-done">
                <label for="edit-item-done">Erledigt</label>
                <input type="checkbox" name="done" value="" id="edit-item-done">
            </div>
        </div>
        <div class="todo-edit-item-settings">
            <div class="todo-edit-item-due-date">
                <label for="edit-due-date">Termin</label>
                <input type="date" id="edit-due-date" name="due-date" placeholder="dd/mm/yyyy"
                       value="2022-05-24" min="01/01/2022">
            </div>
            <div class="todo-edit-item-priority">
                <input type="radio" name="prio" value="" id="edit-item-prio-urgent">
                <label for="edit-item-prio-urgent">Dringend</label>
                <input type="radio" name="prio" value="" id="edit-item-prio-high">
                <label for="edit-item-prio-high">Wichtig</label>
                <input type="radio" name="prio" value="" id="edit-item-prio-medium">
                <label for="edit-item-prio-medium">Mittel</label>
                <input type="radio" name="prio" value="" id="edit-item-prio-low">
                <label for="edit-item-prio-low">Unwichtig</label>
                <input type="radio" name="prio" value="" id="edit-item-prio-unimportant">
                <label for="edit-item-prio-unimportant">Egal</label>
            </div>
        </div>
        <div class="todo-edit-item-description">
            <label for="edit-text-description">Beschreibung</label>
            <textarea name="description" id="edit-text-description"></textarea>
        </div>
        <div class="todo-edit-item-actions">
            <button type="button">Zurücksetzen</button>
            <button type="button">Abbrechen</button>
            <button type="button">Speichern</button>
        </div>
    </div>
</main>

<footer>
    <div class="todo-footer">
        CAS-FEE-2022 / Project 1 / Martin Frey
    </div>
</footer>

</body>
</html>
